
<section id="gamegrid-filters" class="sidebar"></section>

<section class="content">

	<div id="gamegrid-controls" class="controls">
		<div class="input-container">
			<input class="add-profile-input" size="16" type="text" placeholder="Paste your Steam profile here">
			<button class="add-profile">Go!</button>
		</div>

		<div class="progress-container" style="display: none;">
			<div class="progress progress-striped active">
				<div class="bar bar-neutral"></div>
				<div class="bar bar-danger bar-error"></div>
				<div class="bar bar-success"></div>
			</div>
			<div class="progress-caption"></div>
		</div>

		<div class="add-profile-messages"></div>
	</div>

	<div id="gamegrid-games"></div>

</section>
